<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vern API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #0f0;
      text-align: center;
      padding: 2rem;
    }
    input {
      padding: 0.5rem;
      margin-top: 1rem;
      width: 60%;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      background: #0f0;
      color: #000;
      border: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŸ¢ Vern Image Generator</h1>
  <p>Enter your text below:</p>
  <input id="textInput" placeholder="Enter text..." />
  <br />
  <button onclick="generate()">Generate</button>
  <br /><br />
  <img id="result" src="" width="720" />

  <script>
    function generate() {
      const text = document.getElementById("textInput").value;
      if (!text) return alert("Please enter some text.");
      document.getElementById("result").src = "/vern?text=" + encodeURIComponent(text);
    }
  </script>
</body>
</html>
